<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Barbershop Sales Dashboard</h1>
    <div id="controls">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <input type="number" id="chairRent" placeholder="Chair Rent">
        <input type="number" id="ownerPercentage" placeholder="Owner's Percentage">
        <button onclick="updateDashboard()">Update</button>
    </div>
    <div id="dashboard"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
